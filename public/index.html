<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing App | Upload Image</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="main">
    <h1>Drawing</h1><br/>
    <hr>
    <p>Upload a picture to get started...</p>
    <form enctype="multipart/form-data" method="post" id="uploadimageForm" name="fileinfo">
        <div id="image_preview">
            <img id="previewing" src="noimage.png" />
        </div>
        <hr id="line">
        <div id="selectImage">
            <label>Select Your Image</label><br/>
            <input type="file" name="file" id="file" required />
            <input type="text" id="imageName" name="imageName" required />
            <input type="submit" id="submitImageButton" />
        </div>
    </form>
</div>
<div id="formDataDiv"></div>
<h4 id='loading' >loading..</h4>
<div id="message"></div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="CloudServices.js"></script>
<script src="script.js"></script>

</body>
</html>
