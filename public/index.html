<!--
Landing page for our drawing app.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drawing App | Upload Image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merienda|Patrick+Hand+SC|Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active" id="homeButton"><a href="#">Home</a></li>
                <li role="presentation" id="aboutButton"><a href="#">About</a></li>
                <li role="presentation" id="teamButton"><a href="#">Team</a></li>
            </ul>
        </nav>
        <h1 id="app-title">Crowd Src</h1>
    </div>

    <hr>
    <div id="page1" class="show">
    <div class="jumbotron row" id="imageUpload">
        <div class="col-md-12" id="initialInstructions"><h3>Upload a picture...</h3></div>
        <div class="col-md-12">
            <div class="col-md-2"><img id="leftPrev" class="img-responsive center-block" src="" alt=""/></div>
            <div class="col-md-8" id="imgPrevDiv"><img id="previewing" class="img-responsive center-block" src="" alt="" /></div>
            <div class="col-md-2"><img id="rightPrev" class="img-responsive center-block" src="" alt=""/></div>
        </div>
        <div class="col-md-12" id="initialForm">
            <form class="form-inline" enctype="multipart/form-data" method="post" id="uploadimageForm" name="fileinfo">
                <div class="form-group">
                    <input type="file" class="form-control-file" name="file" id="file" required />
                </div>
                <div class="form-group">
                    <label for="imageName">Name</label>
                    <input type="text" id="imageName" name="imageName" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-default" id="submitImageButton">Submit</button>
            </form>
        </div>
    </div>
    </div>

    <div id="page2" class="hidden">
    <div class="row">
        <div id="canvas-container">
            <!-- swatches -->
            <div class="col-md-4" id="canvasSettings">

                <form enctype="multipart/form-data" method="post" id="uploadDrawingForm">
                    <div class="form-group">
                        <label for="bkgd-color-picker">Select a background color.</label>
                        <input class="form-control" type="color" id="bkgd-color-picker">
                    </div>

                    <div class="form-group">
                        <label>Select a drawing tool.</label>
                        <br>
                        <button type="button" id="eraser" class="btn btn-default tool">Eraser</button>
                        <button type="button" id="marker" class="btn btn-primary tool">Marker</button>
                    </div>

                    <div class="form-group">
                        <label for="color-picker">Select a color for your drawing tool.</label>
                        <input class="form-control" type="color" id="color-picker">
                    </div>

                    <div class="form-group">
                        <label for="toolSize">Enter the stroke size of your tool.</label>
                        <input type="number" class="form-control" id="toolSize" name="Marker size" min=3 max=25 value=3>
                    </div>
                    <button type="button" class="btn btn-primary" id="undoButton">Undo</button>
                    <button type="button" class="btn btn-danger" id="clearCanvas">Clear Canvas</button>
                    <button type="submit" class="btn btn-primary" id="saveCanvas">Save Drawing</button>
                </form>
            </div>

            <!-- canvas -->
            <div class="col-md-4">
                <canvas id="canvas" onSelectStart="this.style.cursor='crosshair'; return false;"></canvas>
            </div>

            <!--photo slice -->
            <div class="col-md-4">
                <div id="photo">
                </div>
            </div>
        </div>
    </div>
    </div>

    <div id="aboutPage" class="hidden">
        <div><h3>About</h3></div>
    </div>

    <div id="teamPage" class="hidden">
        <div><h3>Team</h3></div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="drawing.js"></script>

</body>
</html>
