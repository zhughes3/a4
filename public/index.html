<!--
Landing page for our drawing app.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drawing App | Upload Image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">About</a></li>
                <li role="presentation"><a href="#">Team</a></li>
            </ul>
        </nav>
        <h1 class="text-muted">Crowdsource A Memory</h1>
    </div>

    <hr>

    <div class="jumbotron row" id="imageUpload">
        <div class="col-md-12" id="initialInstructions"><h3>Upload a picture...</h3></div>
        <div class="col-md-12">
            <div class="col-md-2"><img id="leftPrev" class="img-responsive" src="" alt=""/></div>
            <div class="col-md-8" id="imgPrevDiv"><img id="previewing" class="img-responsive" src="" alt="" /></div>
            <div class="col-md-2"><img id="rightPrev" class="img-responsive" src="" alt=""/></div>
        </div>
        <div class="col-md-12" id="initialForm">
            <form class="form-inline" enctype="multipart/form-data" method="post" id="uploadimageForm" name="fileinfo">
                <div class="form-group">
                    <input type="file" name="file" id="file" required />
                </div>
                <div class="form-group">
                    <label for="imageName">Name</label>
                    <input type="text" id="imageName" name="imageName" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-default" id="submitImageButton">Submit</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div id="canvas-container" hidden="true">
            <!-- swatches -->
            <div class="col-md-4" id="canvasSettings">
                <h4>Select a drawing tool.</h4>
                <button type="submit" id="eraser" class="btn btn-default tool">Eraser</button>
                <button type="submit" id="marker" class="btn btn-primary tool">Marker</button>
                <br/>
                <h4>Select a color for your marker.</h4>
                <input type="color" id="color-picker">
                <br/>
                <h4>Select a size for your marker.</h4>
                <button type="submit" id="XSPen" class="btn btn-primary size">XS</button>
                <button type="submit" id="smallPen" class="btn btn-default size">Small</button>
                <button type="submit" id="mediumPen" class="btn btn-default size">Medium</button>
                <button type="submit" id="largePen" class="btn btn-default size">Large</button>
                <button type="submit" id="XLPen" class="btn btn-default size">XL</button>
                <br/>
                <button type="submit" class="btn btn-danger" id="clearCanvas">Clear Canvas</button>
            </div>

            <!-- canvas -->
            <div class="col-md-4">
                <canvas id="canvas"></canvas>
            </div>

            <!--photo slice -->
            <div class="col-md-4">
                <div id="photo">
                    PLACEHOLDER FOR PHOTO
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="drawing.js"></script>

</body>
</html>
